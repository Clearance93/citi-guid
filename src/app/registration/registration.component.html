
<main>
    <div class="container py-4">
      <div class="row align-items-md-stretch">
        <div class="col-md-6">
            <img style="margin-top: 25px;" src="https://cdn.dribbble.com/users/99287/screenshots/3839839/work_work_work.gif" alt="">
        </div>
        <div class="col-md-6">
          <div class="h-100 p-5 bg-light border rounded-3">
            <main class="form-signin">
                <form>
                  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    
                  <div class="form-floating">
                    <input type="text" name="name" [(ngModel)]="reg.Name" id="floatingInput" class="form-control" placeholder="Name">
                    <label for="name">Name</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" name="surname" placeholder="Surname" [(ngModel)]="reg.Surname" id="surname" class="form-control">
                    <label for="surname">Surname</label>
                  </div>
                  <div class="form-floating">
                      <input type="text" name="email" [(ngModel)]="reg.email" placeholder="someone@exampole.com" id="email" class="form-control">
                      <label for="email">Email</label>
                  </div>
                  <div class="form-floating">
                      <input type="number" name="contact" placeholder="+27123456789" [(ngModel)]="reg.contact" id="numbers" class="form-control">
                      <label for="number">Contact Number</label>
                  </div>
                  <div class="form-floating">
                      <input type="text" name="gender" id="gender" [(ngModel)]="reg.Gender" placeholder="Male/Female" class="form-control">
                      <label for="gender">Gender</label>
                  </div>
                  <div class="form-floating">
                      <input type="text" name="home_address" [(ngModel)]="reg.home_address" placeholder="Home Address" id="home_address" class="form-control">
                      <label for="home_address">Home Address</label>
                  </div>
                  <div class="form-floating">
                      <input type="text" name="username" [(ngModel)]="reg.Username" placeholder="Username" id="username" class="form-control">
                      <label for="username">Username</label>
                  </div>
                  <div class="form-floating">
                      <input type="password" name="password" [(ngModel)]="reg.password" placeholder="************" id="password" class="form-control">
                      <label for="password">Password</label>
                  </div>
                  <div class="form-floating">
                      <input type="password" name="confirm_password" [(ngModel)]="reg.confirm_password" placeholder="**************"  id="confirm_password" class="form-control">
                      <label for="confirm_password">Confirm Password</label>
                  </div>
                  <button class="btn btn-success w-100" type="submit" (click)="registration()">Sign up</button>
                </form>
              </main>
              
          </div>
        </div>
      </div>
  
      <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021
      </footer>
    </div>
  </main>
